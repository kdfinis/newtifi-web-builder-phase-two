<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NewTIFI - Page Not Found</title>
    <script>
        // Single Page App routing - redirect to index.html
        // This allows React Router to handle the routing
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to index.html with the original path
        window.location.href = '/index.html' + search + hash;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>

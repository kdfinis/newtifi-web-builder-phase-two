name: Deploy to Firebase Hosting

# Enable push trigger for testing - will disable after successful deploy
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/firebase-deploy.yml'
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install @rollup/rollup-linux-x64-gnu --save-optional --force || true

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed - dist/index.html missing"
            exit 1
          fi
          echo "âœ… Build verified: $(find dist -type f | wc -l) files"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Check authentication
        id: auth_check
        run: |
          if [ -n "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "method=token" >> $GITHUB_OUTPUT
            echo "âœ… FIREBASE_TOKEN found"
          elif [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "method=service_account" >> $GITHUB_OUTPUT
            echo "âœ… FIREBASE_SERVICE_ACCOUNT found"
          else
            echo "âŒ No Firebase authentication configured!"
            echo "Add FIREBASE_TOKEN or FIREBASE_SERVICE_ACCOUNT to GitHub Secrets"
            exit 1
          fi

      - name: Deploy with Token
        if: steps.auth_check.outputs.method == 'token'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ğŸ” Authenticating with FIREBASE_TOKEN..."
          echo "ğŸ“‹ Verifying Firebase project access..."
          firebase projects:list --token "$FIREBASE_TOKEN" --non-interactive || {
            echo "âŒ Authentication failed - cannot list projects"
            echo "ğŸ’¡ Token might be expired. Run: firebase login:ci"
            exit 1
          }
          echo "âœ… Authentication verified"
          echo "ğŸš€ Deploying to Firebase Hosting..."
          firebase deploy --only hosting --project newtifi-web --token "$FIREBASE_TOKEN" --non-interactive || {
            echo "âŒ Deployment failed!"
            echo "ğŸ’¡ Check:"
            echo "  1. Token might be expired (run: firebase login:ci)"
            echo "  2. Project ID 'newtifi-web' is correct"
            echo "  3. Service account has Firebase Hosting Admin role"
            exit 1
          }
          echo "âœ… Deployment successful!"

      - name: Deploy with Service Account
        if: steps.auth_check.outputs.method == 'service_account'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-sa.json
        run: |
          echo "ğŸ” Authenticating with FIREBASE_SERVICE_ACCOUNT..."
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > /tmp/firebase-sa.json
          chmod 600 /tmp/firebase-sa.json
          
          # Validate JSON
          if ! echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | jq empty 2>/dev/null; then
            echo "âŒ Invalid JSON in FIREBASE_SERVICE_ACCOUNT"
            exit 1
          fi
          
          echo "âœ… Service account JSON validated"
          echo "ğŸ“‹ Verifying Firebase project access..."
          firebase projects:list --non-interactive || {
            echo "âŒ Authentication failed - cannot list projects"
            echo "ğŸ’¡ Check:"
            echo "  1. Service account JSON is valid"
            echo "  2. Service account has Firebase Admin role"
            echo "  3. Required APIs are enabled"
            exit 1
          }
          echo "âœ… Authentication verified"
          echo "ğŸš€ Deploying to Firebase Hosting..."
          firebase deploy --only hosting --project newtifi-web --non-interactive || {
            echo "âŒ Deployment failed!"
            echo "ğŸ’¡ Check:"
            echo "  1. Service account has Firebase Hosting Admin role"
            echo "  2. Project ID 'newtifi-web' is correct"
            echo "  3. firebase.json has correct 'public' directory (should be 'dist')"
            echo "  4. dist/ directory exists and contains files"
            exit 1
          }
          echo "âœ… Deployment successful!"

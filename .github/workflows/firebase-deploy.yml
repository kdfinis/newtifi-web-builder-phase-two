name: Deploy to Firebase Hosting

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install @rollup/rollup-linux-x64-gnu --save-optional --force || true

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "‚ùå Build failed - dist/index.html missing"
            exit 1
          fi
          echo "‚úÖ Build output verified"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy with Token
        if: ${{ secrets.FIREBASE_TOKEN != '' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "üîê Using FIREBASE_TOKEN for authentication"
          firebase deploy --only hosting --project newtifi-web --token "$FIREBASE_TOKEN" --non-interactive

      - name: Deploy with Service Account
        if: ${{ secrets.FIREBASE_TOKEN == '' && secrets.FIREBASE_SERVICE_ACCOUNT != '' }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-sa.json
        run: |
          echo "üîê Using FIREBASE_SERVICE_ACCOUNT for authentication"
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > /tmp/firebase-sa.json
          chmod 600 /tmp/firebase-sa.json
          firebase deploy --only hosting --project newtifi-web --non-interactive

      - name: Error - No auth configured
        if: ${{ secrets.FIREBASE_TOKEN == '' && secrets.FIREBASE_SERVICE_ACCOUNT == '' }}
        run: |
          echo "‚ùå No Firebase authentication configured!"
          echo ""
          echo "Add ONE of these secrets to GitHub:"
          echo "  1. FIREBASE_TOKEN (run: firebase login:ci)"
          echo "  2. FIREBASE_SERVICE_ACCOUNT (JSON from Firebase Console)"
          exit 1

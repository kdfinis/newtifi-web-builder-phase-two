name: Deploy to Firebase Hosting

# Trigger deployment with token authentication
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/firebase-deploy.yml'
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install @rollup/rollup-linux-x64-gnu --save-optional --force || true

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "‚ùå Build failed - dist/index.html missing"
            exit 1
          fi
          echo "‚úÖ Build verified: $(find dist -type f | wc -l) files"

      - name: Check for loop (prevent infinite retries)
        run: |
          node scripts/loop-breaker.mjs check firebase-deploy || {
            echo ""
            echo "üî¥ LOOP BREAKER ACTIVATED!"
            echo ""
            echo "The deployment has failed multiple times in a row."
            echo "This indicates a persistent issue that needs manual intervention."
            echo ""
            echo "Common causes:"
            echo "  1. Expired or invalid FIREBASE_TOKEN"
            echo "  2. Invalid FIREBASE_SERVICE_ACCOUNT JSON"
            echo "  3. Missing Firebase project permissions"
            echo "  4. Firebase project configuration issue"
            echo ""
            echo "To fix:"
            echo "  1. Check the error logs above"
            echo "  2. Verify your Firebase credentials"
            echo "  3. Run: node scripts/loop-breaker.mjs reset firebase-deploy"
            echo "  4. Retry the deployment"
            exit 1
          }

      - name: Check authentication
        id: auth_check
        run: |
          echo "üîç Checking authentication methods..."
          if [ -n "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "method=token" >> $GITHUB_OUTPUT
            echo "‚úÖ FIREBASE_TOKEN found"
          elif [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "method=service_account" >> $GITHUB_OUTPUT
            echo "‚úÖ FIREBASE_SERVICE_ACCOUNT found"
          else
            echo "‚ùå No Firebase authentication configured!"
            echo "Add FIREBASE_TOKEN or FIREBASE_SERVICE_ACCOUNT to GitHub Secrets"
            exit 1
          fi

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Run Firebase diagnostics
        run: |
          echo "üîç Running Firebase diagnostics..."
          node scripts/diagnose-firebase.mjs || {
            echo ""
            echo "‚ö†Ô∏è  Diagnostics found issues - check output above"
          }

      - name: Deploy with Token
        if: steps.auth_check.outputs.method == 'token'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          set -e  # Exit on any error
          set -x  # Debug mode - show all commands
          
          echo "üîê Using FIREBASE_TOKEN for deployment"
          echo "üìã Token length: ${#FIREBASE_TOKEN} characters"
          echo "üìã Token starts with: ${FIREBASE_TOKEN:0:10}..."
          
          echo ""
          echo "üìã Verifying token validity..."
          TOKEN_TEST=$(firebase projects:list --token "$FIREBASE_TOKEN" --non-interactive 2>&1) || {
            echo "‚ùå Token test failed!"
            echo "Error output:"
            echo "$TOKEN_TEST"
            exit 1
          }
          
          if echo "$TOKEN_TEST" | grep -q "newtifi-web"; then
            echo "‚úÖ Token is valid and has access to project"
          else
            echo "‚ö†Ô∏è  Warning: Token might not have access to newtifi-web"
            echo "Token test output:"
            echo "$TOKEN_TEST"
          fi
          
          echo ""
          echo "üöÄ Starting deployment..."
          echo "Command: firebase deploy --only hosting --project newtifi-web --token [REDACTED] --non-interactive"
          
          firebase deploy --only hosting --project newtifi-web --token "$FIREBASE_TOKEN" --non-interactive || {
            DEPLOY_EXIT_CODE=$?
            echo ""
            echo "‚ùå Deployment failed with exit code: $DEPLOY_EXIT_CODE"
            echo ""
            echo "üí° Common fixes:"
            echo "  1. Token might be expired - run: firebase login:ci"
            echo "  2. Check token has Firebase Hosting permissions"
            echo "  3. Verify project ID 'newtifi-web' is correct"
            echo "  4. Check Firebase Console for project status"
            ERROR_MSG="Firebase deployment failed with exit code $DEPLOY_EXIT_CODE"
            node scripts/loop-breaker.mjs record firebase-deploy "$ERROR_MSG" || true
            exit 1
          }
          
          echo ""
          echo "‚úÖ Deployment successful - resetting loop counter"
          node scripts/loop-breaker.mjs reset firebase-deploy || true

      - name: Deploy with Service Account
        if: steps.auth_check.outputs.method == 'service_account'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-sa.json
        run: |
          echo "üîê Using FIREBASE_SERVICE_ACCOUNT for deployment"
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > /tmp/firebase-sa.json
          chmod 600 /tmp/firebase-sa.json
          
          echo "üìã Validating service account JSON..."
          if ! echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | jq empty 2>/dev/null; then
            echo "‚ùå Invalid JSON in FIREBASE_SERVICE_ACCOUNT"
            echo "Please verify the JSON is valid and complete"
            exit 1
          fi
          
          # Extract project ID from service account JSON
          SA_PROJECT=$(echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | jq -r '.project_id' 2>/dev/null || echo "")
          if [ -n "$SA_PROJECT" ]; then
            echo "‚úÖ Service account JSON is valid"
            echo "   Project ID from service account: $SA_PROJECT"
            if [ "$SA_PROJECT" != "newtifi-web" ]; then
              echo "‚ö†Ô∏è  Warning: Service account project ($SA_PROJECT) doesn't match target project (newtifi-web)"
            fi
          else
            echo "‚ö†Ô∏è  Warning: Could not extract project_id from service account"
          fi
          
          echo ""
          echo "üìã Verifying service account access..."
          if firebase projects:list --non-interactive 2>&1 | grep -q "newtifi-web"; then
            echo "‚úÖ Service account has access to project"
          else
            echo "‚ö†Ô∏è  Warning: Service account might not have project access"
            echo "Projects accessible:"
            firebase projects:list --non-interactive 2>&1 || echo "Could not list projects"
          fi
          
          echo ""
          echo "üöÄ Starting deployment..."
          DEPLOY_OUTPUT=$(firebase deploy --only hosting --project newtifi-web --non-interactive 2>&1) || {
            DEPLOY_EXIT_CODE=$?
            echo ""
            echo "‚ùå Deployment failed with exit code: $DEPLOY_EXIT_CODE"
            echo ""
            echo "üìã Full deployment output:"
            echo "$DEPLOY_OUTPUT"
            echo ""
            echo "üí° Common fixes:"
            echo "  1. Service account needs 'Firebase Hosting Admin' role"
            echo "  2. Verify service account JSON is complete and valid"
            echo "  3. Check IAM roles in Google Cloud Console"
            echo "  4. Ensure required APIs are enabled (firebasehosting.googleapis.com)"
            echo "  5. Verify project ID 'newtifi-web' is correct"
            echo "  6. Check service account has access to project"
            ERROR_MSG=$(echo "$DEPLOY_OUTPUT" | tail -5 | tr '\n' ' ' || echo "Firebase deployment failed")
            node scripts/loop-breaker.mjs record firebase-deploy "$ERROR_MSG" || true
            exit 1
          }
          echo "$DEPLOY_OUTPUT"
          echo ""
          echo "‚úÖ Deployment successful - resetting loop counter"
          node scripts/loop-breaker.mjs reset firebase-deploy || true

name: Deploy to GitHub Pages

on:
  push:
    branches: [ Website-4th-April ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Prepare public directory
        run: |
          mkdir -p dist/assets/images dist/images
          cp -r public/assets/images/* dist/assets/images/ || true
          cp -r public/images/* dist/images/ || true
      
      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: /newtifi-web-builder-phase-two/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
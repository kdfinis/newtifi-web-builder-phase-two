<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - NewTIFI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00C2CB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #10B981;
            background: #D1FAE5;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .error {
            color: #EF4444;
            background: #FEE2E2;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .button {
            background: #00C2CB;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .button:hover {
            background: #00A8B0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h2>Authenticating...</h2>
            <p>Please wait while we complete your login...</p>
        </div>
        
        <div id="success" style="display: none;">
            <div class="success">
                <h2>Authentication Successful!</h2>
                <p>Redirecting to dashboard...</p>
            </div>
        </div>
        
        <div id="error" style="display: none;">
            <div class="error">
                <h2>Authentication Failed</h2>
                <p id="error-message"></p>
                <a href="/login" class="button">Try Again</a>
            </div>
        </div>
    </div>

    <script>
        async function handleOAuthCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const state = urlParams.get('state');
                const provider = state === 'linkedin_auth' ? 'linkedin' : 'google';

                if (error) {
                    throw new Error(`OAuth error: ${error}`);
                }

                if (!code) {
                    throw new Error('No authorization code received');
                }

                let userInfo;
                let accessToken;

                if (provider === 'google') {
                    // Exchange code for access token
                    const tokenResponse = await fetch('https://oauth2.googleapis.com/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            client_id: '194507073097-ocntv6b6bou3v4m334tr637pjq2d8702.apps.googleusercontent.com',
                            client_secret: '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',
                            code,
                            grant_type: 'authorization_code',
                            redirect_uri: window.location.origin + '/oauth-callback'
                        })
                    });

                    if (!tokenResponse.ok) {
                        throw new Error('Failed to exchange code for token');
                    }

                    const tokens = await tokenResponse.json();
                    accessToken = tokens.access_token;

                    // Get user info from Google
                    const userResponse = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                        headers: {
                            Authorization: `Bearer ${tokens.access_token}`
                        }
                    });

                    if (!userResponse.ok) {
                        throw new Error('Failed to get user info');
                    }

                    userInfo = await userResponse.json();
                } else if (provider === 'linkedin') {
                    // Exchange code for access token
                    const tokenResponse = await fetch('https://www.linkedin.com/oauth/v2/accessToken', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            grant_type: 'authorization_code',
                            code,
                            client_id: '784sx1yh2lpuxm',
                            client_secret: 'WPL_AP1.ZCdvRZtOo5BgQfzD.pZ9uHQ==',
                            redirect_uri: window.location.origin + '/oauth-callback'
                        })
                    });

                    if (!tokenResponse.ok) {
                        throw new Error('Failed to exchange code for token');
                    }

                    const tokens = await tokenResponse.json();
                    accessToken = tokens.access_token;

                    // Get user info from LinkedIn
                    const userResponse = await fetch('https://api.linkedin.com/v2/userinfo', {
                        headers: {
                            Authorization: `Bearer ${tokens.access_token}`
                        }
                    });

                    if (!userResponse.ok) {
                        throw new Error('Failed to get user info');
                    }

                    userInfo = await userResponse.json();
                }

                // Store user data in localStorage
                const userData = {
                    id: userInfo.id || userInfo.sub,
                    email: userInfo.email,
                    name: userInfo.name,
                    avatarUrl: userInfo.picture,
                    provider: provider,
                    accessToken: accessToken,
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('newtifi_user', JSON.stringify(userData));
                localStorage.setItem('newtifi_auth', 'true');

                // Show success and redirect
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/dashboard?auth=success&provider=' + provider;
                }, 1000);

            } catch (err) {
                console.error('OAuth callback error:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = err.message;
            }
        }

        // Start OAuth callback handling
        handleOAuthCallback();
    </script>
</body>
</html>

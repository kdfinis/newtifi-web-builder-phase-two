<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google OAuth Now</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { background: #4285f4; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; margin: 8px; }
        .button:hover { background: #3367d6; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .code { background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; word-break: break-all; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Google OAuth Now</h1>
    
    <div class="success">
        <strong>âœ… Google Console is correctly configured!</strong><br>
        Your Google Console has the right redirect URIs.
    </div>
    
    <div id="google-url"></div>
    
    <button class="button" onclick="testGoogle()">Test Google OAuth</button>
    
    <div id="result"></div>

    <script>
        const isDev = window.location.hostname === 'localhost';
        const baseUrl = isDev ? 'http://localhost:8080' : 'https://newtifi.com';
        const redirectUri = baseUrl + '/auth/google/callback';
        
        const googleUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
            `client_id=194507073097-ocntv6b6bou3v4m334tr637pjq2d8702.apps.googleusercontent.com&` +
            `redirect_uri=${encodeURIComponent(redirectUri)}&` +
            `response_type=code&` +
            `scope=profile email&` +
            `prompt=select_account&` +
            `state=google_auth`;
        
        document.getElementById('google-url').innerHTML = `
            <p><strong>Environment:</strong> ${isDev ? 'Development (localhost)' : 'Production (newtifi.com)'}</p>
            <p><strong>Redirect URI:</strong> ${redirectUri}</p>
            <p><strong>Google OAuth URL:</strong></p>
            <div class="code">${googleUrl}</div>
        `;
        
        function testGoogle() {
            document.getElementById('result').innerHTML = '<p>Testing Google OAuth...</p>';
            console.log('Google URL:', googleUrl);
            window.location.href = googleUrl;
        }
    </script>
</body>
</html>
